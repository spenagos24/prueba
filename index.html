<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="login Styles.css">
</head>
<body>
<main class="contenedor">
    <section class="formulario">
        <h2>Iniciar sesión</h2>
        <form action="http://localhost:8080/login.php" method="POST" id="formularioLogin"> 
            <div class="input">
                <label for="correo">Correo electrónico</label>
                <input class="input" type="email" id="correo" name="correo" required> 
            </div>
            <div class="password">
                <label for="contraseña">Contraseña</label>
                <div class="contenedor-password">
                    <input type="password" id="contraseña" name="contraseña" required> 
                    <i class='bx bxs-hide' id="togglePassword"></i>
                </div>
            </div>
            <div class="teofilo">
                <a href="#">Olvidé la contraseña</a>
            </div>
            <div class="aol">
                <button type="submit" onclick="window.location.href='/inicio/inicio.html'">entrar</button>

                <div class="registro">
                    <span>¿No tienes una cuenta? </span>
                    <a href="/crear usuario mateo/CrearUsuario.html">Crear cuenta</a> 
                </div>
            </div>
        </form>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
